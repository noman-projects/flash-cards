<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contaienr">
            <div class="nav">
                <h1>Flash Cards</h1>
                <div>
                    <button onclick="showCreateCardBox()">Create card</button>
                    <button onclick="delFlashCards()">Delete card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align:center; color: black;">Create Flshcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashCard()">Save</button>
                <button onclick="hideFlashBox()">Close</button>
            </div>
        </div>
        <div class="flashcards">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
